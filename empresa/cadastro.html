<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" type="image/png" sizes="15x15" href="../img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Cadastro</title>
</head>
<body>
    <header>
            <div class="container-logo">
            <img class="logo-site" src="../img/logo.png">
            </div>
            <div id="container-titulo">
            <h1>PCD</h1>
            <h2>Job</h2>
            </div>
            <div id="desc-header">
                <p>Para continuar, realize o cadastro para verificar as vagas disponíveis</p>
            </div>
    </header>
    <main>
        <section class="area-login">
            <div class="login">
                <div>
                    <h3>Cadastro</h3>
                </div>
                <form>
                    <input class="nome-aut" type="text" name="nome" placeholder="Nome">
                    <input class="email-aut"   type="password" name="email" placeholder="E-mail">
                    <input class="senha-aut"   type="password" name="senha" placeholder="Senha">
               <p>Entre com outra conta.</p>
               <input  class="btn-google" type="submit" value="">
               <input  class="btn-entrar" type="submit" value="Cadastrar">
               <p>Já possui uma conta?</p>
               <div class="nova-conta">
               <input  class="btn-cadast" type="submit" value="Entrar">
               </div>
            </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
