<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" sizes="15x15" href="../img/logo.png">

    <title>Login</title>
</head>
<body>
    <header>
            <img id="logo-site" src="../img/logo.png">
    </header>
    <main>
        <section class="area-login">
            <div class="login">
                <div>
                    <h1>Login</h1>
                    <h2>Seja bem-vindo ao nosso site!</h2>
                </div>
                <form>
                    <input type="text" name="nome" placeholder="Usuário" autofocus>
                    <input type="password" name="senha" placeholder="Senha">
                    <input  class="btn-entrar" type="submit" value="Entrar">
                </form>
               <a href="">Redefinir</a> 
               <p class="out-conta">Ainda não possui conta?</p>
               <input  class="btn-cadast" type="submit" value="Cadastrar">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
