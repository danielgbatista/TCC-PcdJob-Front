<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" sizes="15x15" href="../img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Login</title>
</head>
<body>
    <header>
            <div class="container-logo">
            <img class="logo-site" src="../img/logo.png">
            </div>
    </header>
    <main>
        <section class="area-login">
            <div class="login">
                <div>
                    <h1>Login</h1>
                    <h2>Seja bem-vindo ao nosso site!</h2>
                </div>
                <form>
                    
                    <input class="usuario-aut" type="text" name="nome" placeholder="Usuário">
                    <input class="senha-aut"   type="password" name="senha" placeholder="Senha">
               <a href="">Esqueci a Senha</a> 
               <p>Entre com outra conta.</p>
               <input  class="btn-google" type="submit" value="">
               <input  class="btn-entrar" type="submit" value="Entrar">
               <p>Ainda não possui conta?</p>
               <div class="nova-conta">
               <input  class="btn-cadast" type="submit" value="Cadastrar">
               </div>
            </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
